<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Prototype.js Demo (2009 Style)</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Prototype.js 1.6.1 (Last stable version from 2009) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.6.1/prototype.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id="container">
        <h1>Prototype.js Demo</h1>
        
        <div id="todo-app">
            <h2>Todo List (2009 Style)</h2>
            <form id="todo-form">
                <input type="text" id="new-todo" value="Add a new task..." />
                <button type="submit">Add Task</button>
            </form>
            
            <ul id="todo-list"></ul>
        </div>

        <div id="effects-demo">
            <h2>Effects Demo</h2>
            <button id="fade-button">Fade Toggle</button>
            <div id="fade-element">This element will fade in/out</div>
        </div>

        <div id="ajax-demo">
            <h2>AJAX Demo</h2>
            <button id="load-data">Load Data</button>
            <div id="ajax-result"></div>
        </div>
    </div>
</body>
</html>
